<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Game</title>
  </head>
  <body>
    <div id="container" style="display:none"></div>
    <p style="text-align: center; margin-top:20vh;" id="loading">Loading . . .</p>

    <div id="ready" style="display:none; text-align: center; padding-top:20vh;">
      <h2>Rules:</h2>
      <ul style="width: 300px; margin: 0px auto; text-align: left">
        <li>You are the chess piece</li>
        <li>WASD to move</li>
        <li>Q / E to rotate view</li>
        <li>Don't let the monster touch you</li>
      </ul>

      <div style="height:30px;"></div>
      <p>Ready to play?</p>
      <button id="startGame">Start Game</button>
    </div>

    <div id="lose" style="display:none; text-align: center; padding-top:20vh;">
      <p>You lose.  <a href="javascript:window.location.reload()">Try again.</a></p>
    </div>

    <script src="./lib/three.min.js"></script>
    <script src="./lib/Tween.js"></script>
    <script src="./lib/examples/OrbitControls.js"></script>
    <script src="./lib/examples/OBJLoader.js"></script>
    <script src="./lib/examples/MTLLoader.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/camera.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/monster.js"></script>
    <script src="./js/keyboard.js"></script>
    <script src="./js/lights.js"></script>
    <script src="./js/main.js"></script>
    <style>
      body,html,#container{
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
   </body>
</html>
